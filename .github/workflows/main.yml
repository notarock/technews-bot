name: Tuyauterie
on:
  push:
  pull_request:
  release:
  workflow_dispatch:
  schedule:
    - cron: '45 10 * * 2' # At 10:45 on tuesdays's

permissions:
  packages: write
  contents: read
  id-token: write

jobs:
  main:
    uses: notarock/tuyauterie/.github/workflows/tuyauterie.yml@main
    with:
      tuyauterie-path: .tuyauterie.yaml
      github-event: ${{ github.event_name }}
    secrets:
      GITOPS_REPOSITORY_TOKEN: "${{ secrets.GITOPS_TOKEN }}"
